name: CI
on:
  - push
  - pull_request
jobs:
  test:
    strategy:
      matrix:
        vim_version:
          - head
          - v9.0.0000
          - v8.2.0000
          - v8.1.0001
          - v8.0.0002
        platform:
          - Linux
          - macOS
          - Windows
        include:
          - platform: Linux
            os: ubuntu-latest
            download: never
          - platform: macOS
            os: macos-latest
            download: never
          - platform: Windows
            os: windows-latest
            download: always
      fail-fast: false
    name: Vim ${{ matrix.vim_version }} on ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    env:
      HOMEBREW_NO_ANALYTICS: 1
      HOMEBREW_NO_AUTO_UPDATE: 1
      PROFILE: profile.txt
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Checkout themis.vim
        uses: actions/checkout@v4
        with:
          repository: thinca/vim-themis
          path: vim-themis
      - name: Disable NLS on macOS
        if: matrix.platform == 'macOS'
        run: rm -f $(which msgfmt)
      - name: Setup Vim
        id: vim
        uses: thinca/action-setup-vim@v1
        with:
          vim_version: ${{ matrix.vim_version }}
          download: ${{ matrix.download }}
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - name: Install covimerage
        run: |
          python -m pip install -U pip setuptools wheel
          pip install -U covimerage
      - name: Install Fossil on Linux
        if: matrix.platform == 'Linux'
        run: sudo apt install fossil
      - name: Install Fossil on macOS
        if: matrix.platform == 'macOS'
        run: brew install fossil
      - name: Install Fossil on Windows
        if: matrix.platform == 'Windows'
        run: choco install -y fossil
      - name: Test
        env:
          THEMIS_VIM: ${{ steps.vim.outputs.executable }}
        run: ./vim-themis/bin/themis --reporter spec
      - name: Generate XML coverage report
        run: |
          covimerage write_coverage ${{ env.PROFILE }}
          covimerage xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          flags: ${{ matrix.platform }}
